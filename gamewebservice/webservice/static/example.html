<html>
	<head>
		<title>Example captcha</title>
		<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
		<script type="text/javascript" src="http://www.google.com/recaptcha/api/js/recaptcha_ajax.js"></script>
		<script type="text/javascript" src="/service/captchajs"></script>
		<script>
		$(document).ready(function(){
			cafecaptcha = new CafeCaptcha('captcha_area');
			cafecaptcha.loadCaptcha();
		})			
		</script>

	</head>
	<body>
	<form method="get" action="/service/checkcaptcha">
	<div id="captcha_area">
	</div>
	<input type="submit" value="Submit Captcha"></input>
	</form>
	<button onclick="cafecaptcha.loadCaptcha();">Reload Captcha</button>
	</body>
</html>
